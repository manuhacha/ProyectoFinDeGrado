<body style="background-image: url(assets/img/background.png);background-repeat: no-repeat;background-size: cover;">
  <div *ngIf="this.adminemail" class="createalbums text-center">
    <button (click)="addAlbums()" class="btn btn-primary my-4 p-2">Add Albums</button>
  </div>
  <div *ngIf="this.togglealbumcreation" class="formulario container-fluid d-flex justify-content-center">
    <form class="form border border-white mb-5 text-white p-5 rounded-3 bg-black">
      <div class="mb-3">
        <label for="email" class="form-label">Spotify Album Id</label>
        <input type="text" [(ngModel)]="albumid" class="form-control" name="albumid" aria-describedby="emailHelp">        
      </div>
      <div class="mt-4 text-center">
        <button type="submit" (click)="createAlbum()" class="btn btn-primary">Add Album To Database</button>
      </div>
    </form>
  </div>
  <div class="row w-100">
    <div class="col-md-auto d-flex flex-column mx-auto" *ngFor="let album of paginatedAlbums">
      <div class="card albums mx-auto border border-dark" style="width: 25rem">
        <img [src]="album.picture" class="card-img-top" width="400px" alt="Album Cover"/>
        <div class="card-body mx-auto text-center">
          <h2 class="card-title">{{ album.name }}</h2>
          <p class="card-text">{{ album.artist }}</p>
          <p class="card-text">{{ album.date }}</p>
          <a (click)="this.sendAlbumId(album.spotifyid)" class="btn btn-dark mx-auto">Listen on Spotify</a>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination d-flex justify-content-center text-center py-5">
    <button *ngFor="let page of [].constructor(totalPages()); let i = index" (click)="changePage(i + 1)" [disabled]="currentPage === i + 1" class="py-2 btn btn-light mx-1">
      {{ i + 1 }}
    </button>
  </div>
</body>
